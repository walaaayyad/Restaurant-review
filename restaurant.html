<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="utf-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
 
</head>

<body class="inside">
  <a href="#restaurant-name" class="skip-link">Skip to main content</a>
  
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-lable="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" aria-describedby="restaurant-name" role="main">
     
    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="article" aria-labeledby="restaurant details">
      <h1 id="restaurant-name" tabindex="0"></h1>
      <img id="restaurant-img" alt="restaurant-image" tabindex="0">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning map -->
    <section id="map-container" aria-label="google map"> 
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning reviews -->
    <section id="reviews-container" role="article" tabindex="0">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->

  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrb41GQ4AvQu6fzITuhh2BraPokBzmNhI&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
  <script src="sw_registration.js"></script>

</body>

</html>
